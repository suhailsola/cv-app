<div class="h-screen w-full flex justify-center">
  <div class="pt-20 flex flex-col items-center w-3/5 gap-4">
    <h1 class="text-6xl font-bold">Register</h1>
    <div class="w-full">
      <form
        class="flex flex-col items-start justify-center gap-1 border border-black rounded-md p-4"
        [formGroup]="registerForm"
        (ngSubmit)="onSubmit()"
      >
        <label class="font-semibold" for="username">Username:</label>
        <input
          class="px-2 py-1 outline-none rounded-sm w-full"
          type="username"
          name="username"
          formControlName="username"
          placeholder="Please insert a username"
        />
        <label class="font-semibold" for="email">Email:</label>
        <input
          class="px-2 py-1 outline-none rounded-sm w-full"
          type="email"
          name="email"
          formControlName="email"
          placeholder="Insert your email address"
        />
        <label class="font-semibold" for="password">Password:</label>
        <input
          class="px-2 py-1 outline-none rounded-sm w-full"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
        />
        <div class="w-full flex items-center justify-center py-2 flex-col">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-[100px]"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
