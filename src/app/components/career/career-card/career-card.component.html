<div class="flex flex-col gap-[1px] w-full px-3 p-2">
  <div class="flex justify-between gap-1">
    <div class="flex flex-col">
      <p class="font-bold">{{ data.company }}, {{ data.location }} -</p>
      <p class="italic">{{ data.work_title }}</p>
    </div>
    <p class="uppercase">
      {{ getMonthName(data.start_month) }} {{ data.start_year }} -
      {{ data.end_month ? getMonthName(data.end_month) : "Present" }}
      {{ data.end_year }}
    </p>
  </div>
  <div>
    <p class="text-gray-500 text-sm">{{ data.summary }}</p>
  </div>
</div>
