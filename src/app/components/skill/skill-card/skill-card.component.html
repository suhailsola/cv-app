<div class="flex flex-col gap-[1px] w-full px-3 p-2">
  <div class="flex justify-between gap-4">
    <div *ngIf="data.is_language === false; else default" class="flex flex-col">
      <p class="font-bold">{{ data.skill_name }}</p>
      <p class="italic">{{ data.description }}</p>
    </div>
    <ng-template #default>
      <div class="flex flex-col">
        <p class="font-bold">{{ data.skill_name }} ({{ data.level }})</p>
        <p class="italic">{{ data.description }}</p>
      </div>
    </ng-template>
  </div>
</div>
